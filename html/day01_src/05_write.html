<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>document.write</title>
</head>
<body>
    <h1>document.write를 이용하여 요소 삽입하기</h1>
    <hr>
</body>
<script>
    document.write("<h3>Welcome</h3>");
    document.write("<pre>");
    document.writeln("Hello Hello");
    document.writeln("     Are there Jaesoo?");
    document.writeln("          Aren't there Jaesoo?");
    document.write("</pre>");

    with(document){
        write("<h3>You're welcome이 수동태라는데?</h3>");
        writeln("Good Afternoon<br>");
        writeln("2+5는 도대체 답이 무엇인가?<br>");
        writeln("<strong>" + (2+5) + "</strong>을 알아냈다.");
        writeln("노벨수학상 받는다.");

    }
</script>
</html>
