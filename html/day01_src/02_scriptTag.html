<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>script Tag</title>
</head>
<body>
    <h1>스크립트 코드 내에 작성된 페이지</h1>
    <hr>
    <img src="./images/grayscale.jpeg"
         onmouseover="over(this)"
         onmouseout="out(this)"
         onclick="clck(this)"
         ondblclick="dblclck(this)">
</body>
<script>
    function over(arg){
        arg.src = "./images/color.jpeg";
        arg.width = arg.width * 1.2;
        console.log("현재 이미지의 크기는 " + arg.width);
    }

    function out(arg){
        arg.src = "./images/grayscale.jpeg";
        arg.width = arg.width * 10 / 12;
    }

    function clck(arg){
        arg.width = "1000";
    }

    function dblclck(arg){
        arg.width = "600";
    }
</script>
</html>
