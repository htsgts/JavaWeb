<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercise</title>
</head>
<body>
    <img id="img">
</body>
<script>
    // 웹에서 이미지를 3장 내려받는다.
    // 웹 페이지가 구동되면 사용자에게 1, 2, 3 중 하나를 선택하라고 한다.
    // 사용자가 입력한 값에 따라 <h1>~번 이미지를 선택하셨습니다</h1>
    // 입력된 번호에 따라 이미지가 나오도록 개발한다.
    var choice = prompt("1, 2, 3번 이미지 중 몇 번?");
    document.write("<h1>" + choice + "번을 선택하셨습니다.</h1>");

    var image;
    if(choice==1){
        image = "image01.webp";
    }
    else if(choice==2){
        image = "image02.jpg";
    }
    else if(choice==3){
        image = "image03.jpg";
    }
    // document.write('<img src="' + "./images/" + image + '">');

    var images = new Array();
    images.push("image01.webp");
    images.push("image02.jpg");
    images.push("image03.jpg");
    document.write('<img src="' + "./images/" + images[choice-1] + '">');

</script>
</html>
