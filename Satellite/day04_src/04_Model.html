<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Model</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <h1>Model</h1>
    <hr>
    <div id="vmodel">
        <h2>{{ myMessage }}</h2>
        <!-- 중괄호는 변수 뿐 아니라 기초 연산도 됩니다. -->
        <h2>{{ 1 + 3 }}</h2>
        <h2>{{ 5 > 3? "당연하지":"아니지" }}</h2>
        <h2>{{ myMessage + "이라고 짜라투스투라는 말했냐?" }}</h2>
        <!-- v-model을 이용하여 변수와 양방향 통신 -->
        <h2>{{ yourMessage }}</h2>
        <input type="text" v-model="yourMessage">
        <h2>{{ hisMessage }}</h2>
        <h2>{{ herMessage }}</h2>
        <!-- 다양한 인풋 형태에 똑같이 적용 가능 -->
        <textarea v-model="hisMessage"></textarea>
        <input type="checkbox" v-model="herMessage"> Apple
    </div>
</body>
<script>
    var app6 = new Vue({
        el: "#vmodel",
        data: {
            myMessage: "Home Sweet Home",
            yourMessage: '여기가 어디지',   
            hisMessage: '',
            herMessage: '',
        }
    });
</script>
</html>
