<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Class</title>
    <style>
        .redfont {
            color: red;
        }
        .boldfont {
            font-weight: bold;
        }
        .bigfont {
            font-size: 48px;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="class8">
        <p>Title One</p>
        <p v-bind:class="titleOne">Title One</p>
        <p v-bind:class="bigfont_redfont">Title Two</p>
        <p v-bind:class="{ redfont: ron, boldfont: bon, bigfont: bion }">
            This is the test string.
        </p>
        <input type="checkbox" v-model="ron"> 빨간글자<br>
        <input type="checkbox" v-model="bon"> 굵은글자<br>
        <input type="checkbox" v-model="bion"> 큰글자<br>
        <p v-bind:class="textcolor">I am a boy.</p>
    </div>
</body>
<script>
    var app8 = new Vue({
        el: "#class8",
        data: {
            titleOne: 'bigfont boldfont',
            bigfont_redfont: 'bigfont redfont',
            ron: true,
            bon: false,
            bion: true
        },
        computed: {
            textcolor: function(){
                var temp = "";
                if(this.ron == true){
                    temp += " redfont";
                }
                if(this.bon == true){
                    temp += " boldfont";
                }

                return temp;
            }
        }
    });
</script>
</html>
