<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet"
          href="./css/bootstrap-5.3.8-dist/css/bootstrap.css">
    
</head>
<body>
    <h1 class="text-center">BootStrap Button</h1>
    <hr>
    <button type="button">General Button</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary col-md-6">Secondary</button>
    <button type="button" class="btn btn-success btn-lg">Success</button>
    <button type="button" class="btn btn-warning btn-lg">Warning</button>
    <button type="button" class="btn btn-info btn-sm">Information</button>
    <button type="button" class="btn btn-danger btn-sm">Danger</button>
    <button type="button" class="btn btn-primary disabled">Primary</button>
    <div class="btn btn-info">이거도 될까요???</div>

</body>
</html>
